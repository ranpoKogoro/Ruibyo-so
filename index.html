<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/drawDream.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>石岡お絵かき</title>
  </head>
  <body>
      <div class="btn-social-giza">
        <!--画面消去ボタン-->
        <a href="#" id="btn-social-giza-eraser">
          <span class="fa-stack">
          <i class="fa fa-certificate fa-stack-2x"></i>
          <i class="fas fa-eraser fa-stack-1x"></i>
          </span>
        </a>
        <!--ダウンロードボタン-->
        <a href="#" id="btn-social-giza-arrow-down" download="xxx.png">
          <span class="fa-stack">
          <i class="fa fa-certificate fa-stack-2x"></i>
          <i class="fas fa-arrow-down fa-stack-1x"></i>
          </span>
        </a>
        <!--戻るボタン-->
        <a href="#" id="btn-social-giza-circle-left">
          <span class="fa-stack">
          <i class="fa fa-certificate fa-stack-2x"></i>
          <i class="far fa-arrow-alt-circle-left fa-stack-1x"></i>
          </span>
        </a>
        <!--進むボタン-->
        <a href="#" id="btn-social-giza-circle-right">
          <span class="fa-stack">
          <i class="fa fa-certificate fa-stack-2x"></i>
          <i class="far fa-arrow-alt-circle-right fa-stack-1x"></i>
          </span>
        </a>
      </div>


    <canvas id="drawDream"></canvas>
    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
